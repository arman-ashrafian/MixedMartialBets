{% extends "index.html" %}

{% block addStyle %}

<style>

  #signInForm {
    color: white;
    font-size:16pt;
    padding-top:50px;
  }

  #incorrectLogin {
    color: red;
    font-size:16pt;
    text-align: center;
  }

</style>

{% endblock %}

{% block homeActive %}{% endblock %}
{% block loginActive %}class="active"{% endblock %}

{% block page_content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
    </div>

    <div class="col-sm-6" id="signInForm">

        <form action="/signInUser" method="POST">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password">
          </div>

          <button type="submit" class="btn btn-lg btn-danger btn-block">Sign In</button>
        </form>
        <br>

        {% if incorrect_login %}
          <div id="incorrectLogin">Sorry friend, incorrect login!</div>
        {% endif %}


    </div>

    <div class="col-sm-3">
    </div>

  </div>
</div>


{% endblock %}
