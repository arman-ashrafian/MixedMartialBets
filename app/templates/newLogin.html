{% extends "newIndex.html" %} {% block page_content %}

<div class="container center-align">
  <div class="z-depth-4 grey lighten-2 row" id="loginCard">

    <form class="col s12" action="/signInUser" method="POST">
      <div class='row'>
        <div class='col s12'>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='email' name='email' id='email' />
          <label for='email'>Enter your email</label>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='password' name='password' id='password' />
          <label for='password'>Enter your password</label>
        </div>
        <label style='float: right;'>
          <a class='blue-text' href='#!'><b>Forgot Password?</b></a>
        </label>
      </div>

      <br />
      <center>
        <div class='row'>
          <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect red darken-1'>Login</button>
        </div>
      </center>
    </form>
  </div>
</div>

<style>
  #loginCard {
    display: inline-block;
    padding: 32px 80px 20px 80px;
    border: 1px solid #EEE;
  }
</style>

{% endblock %}
